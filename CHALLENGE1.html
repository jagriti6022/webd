<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge_1</title>
    <style>
        form{
            background-color: whitesmoke;
            border: slateblue solid;
            border-radius: 4px;
        }
        h2,h5{
            background-color: darkorchid;
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="submit"]{
            background-color: darkorchid;
            color: aliceblue;
            text-align: center;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Contact Form</h2>
        <h5>PLease fill in the following details.</h5>
        <p>
            Your Name * <input name="Name" type="text" id="name" placeholder="Your full name" required>
        </p>
        <p>Your email * <input type="email" id="email" placeholder="Valid email address" required></p>
        <p>
            Message * <input type="textaddress" id="msg" placeholder="Your Message to us">
        </p>
        <p>
            Subject <input type="text" id="Subject" placeholder="job enquiry">
        </p>
        <input type="submit" value="Send">
    </form>
</body>
</html>
