<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling Lists</title>
    <style>
        ol li{
            list-style-type: upper-latin;
            list-style-position: inside;
            background-color: yellow
        }
        ul li{
            list-style-type: armenian;
            list-style-image: url("1701673253794.png");
        }
    </style>
</head>
<body>
    <ol><b><h1>Routine</h1></b>
        <li>Hot Water</li>
        <li>Oil Pulling</li>
        <li>Face Pack</li>
        <li>Foot Massage</li>
        <li>Saunf Milk</li>
        <li>Amla</li>
        <li>Bhagvad Gita</li></ol>
    <ul>
        <li>Multani Mitti</li>
        <li>Besan</li>
    </ul>
</body>
</html>
