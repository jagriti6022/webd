<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Form</title>
    <p>required fields are marked with a *</p>
</head>
<body>
    <form action="">
    <h1>Payment form</h1>
    <h1>Contact details</h1>
    <p>Name: *<input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender *</legend>
    
    <p>Male <input type="radio" name="gender" id="gender" required> Female <input type="radio" name="gender" required id="gender"></p></fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p> Email: * <input type="email" name="email" id="email" required></p>
    <p> Pincode: * <input type="password" name="pin" id="pin" required></p>
    <h1>Payment details</h1>
    <p>Card type *
        <select name="card" id="card" required>
            <option value="">--select a card type--</option> 
            <option value="visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>Card Number: * <input type="number" name="card" id="card" required></p>
    <p>Expiration date: * <input type="date" name="exp" id="exp" required></p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay now">
    </form>
</body>
</html>
