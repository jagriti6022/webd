<!DOCTYPE html>
<head>
    <title>Transition</title>
    <style>
        .gola{
            background-color: aqua;
            height: 100px;
            width: 100px;
            margin: 50px;
            transition: width 5s, height 4s , border-radius 10s, background-color 5s;
        }
        .gola:hover{
            width: 300px ;
            height: 300px;
            border-radius: 50%;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
