<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styling Tables</title>
    <link rel="stylesheet" href="table.css"> 
</head>
<body>

            <th class="report" colspan="3">Report Card</th>
        <tr>
            <th>Subject</th>
            <th>marks</th>
            <th>Grades</th>
        </tr>
        </thead>
        <tbody>

        <tbody>

        <tbody>
            <td>Physics</td>

        </tbody>
        <tbody>
            <td>English</td>
            <td>89</td>
            <td>B</td>
        </tbody>
        <tbody>
            <td>Computer</td>
            <td>98</td>
            <td>A</td>
        </tbody>
        <tfoot>
            <th class="foot" colspan="3">Result:PASS</th>
        </tfoot>
    </table>
</body>
</html>
